#
# FFA Returning Settings (.ffa Leave)
# Default : False
# False - The player will be ported to Pandaemonium/Sanctum
# True - The player will be ported to the loation where he/she typed .ffa enter when leaving
gameserver.eventsystem.ffa.returnposition = false

