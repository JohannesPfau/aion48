#
# Welcome / Leaving Message of FFA
# The message where you get when using '.ffa enter' and when leaving from FFA '.ffa leave'
# Default : Welcome to FFA
# Welcome Message
gameserver.eventsystem.ffa.entermessage = Welcome to InsaneFFA!

#
# Leaving Message
# Default : Leaving so soon?
gameserver.eventsystem.ffa.leavemessage = Hope You Had Fun!

################
# FFA Settings #
################
#
# The Announcer's Name
# For Example : [FFA] Player1 has just killed Player2
# OR [FFA] Player1 is now on a killing Spree!
# Default : FFA
gameserver.eventsystem.ffa.announcername = InsaneFFA

################
# Kill Settings#
################
#
# How much AP/GP/HP/MP/DP you will gain on each kill and
# each killing Spree .

# After Each Kill
# How much HP you will get after each kill?
# Default : 1500
gameserver.eventsystem.ffa.kill.hp = 1500

# How much MP you will get after each kill?
gameserver.eventsystem.ffa.kill.mp = 3000

# How much DP you will get after each kill?
gameserver.eventsystem.ffa.kill.dp = 800

# === The killing spree rewards are from 5 to 10 and 15 to 20 and so on ===
# First Toll Then Tempering Solution
# Default : Toll = 3
# Default : Tempering Solution = 1
gameserver.eventsystem.ffa.reward.toll = 10
gameserver.eventsystem.ffa.reward.ts = 1

# === The kill rewards are from 0 to 5 and 5 to 10 and so on ===
# Starting from 0 to 5th Kill Reward
# First AP then GP
# Default : AP = 5000
# Default : GP = 150
gameserver.eventsystem.ffa.reward.ap1 = 5000
gameserver.eventsystem.ffa.reward.gp1 = 100

